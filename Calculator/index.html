<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="calculator">
    <section class="topElements">
      <h2 id="topLeftTitle">Calc</h2>
      <h3 id="topRightButtonTitle">THEME</h3>
      <div class="topRightToggleBox">
        <h3>toggle button</h3> <!-- To be implemented with functionality-->
      </div>
    </section>
    <section class = "previewScreen">

    </section>
    <section class="calculatorBody">
      <div class= "buttonsOne">
        <button class="buttonDesign buttonStandard">7</button>
        <button class="buttonDesign buttonStandard">8</button>
        <button class="buttonDesign buttonStandard">9</button>
        <button class="buttonDesign buttonBlue buttonTextWhite buttonSpecialBlue">DEL</button>
      </div>
      <div class= "buttonsOne">
        <button class="buttonDesign buttonStandard">4</button>
        <button class="buttonDesign buttonStandard">5</button>
        <button class="buttonDesign buttonStandard">6</button>
        <button class="buttonDesign buttonStandard">+</button>
      </div>
      <div class= "buttonsOne">
        <button class="buttonDesign buttonStandard">1</button>
        <button class="buttonDesign buttonStandard">2</button>
        <button class="buttonDesign buttonStandard">3</button>
        <button class="buttonDesign buttonStandard">-</button>
      </div>
      <div class= "buttonsOne">
        <button class="buttonDesign buttonStandard">.</button>
        <button class="buttonDesign buttonStandard">0</button>
        <button class="buttonDesign buttonStandard">/</button>
        <button class="buttonDesign buttonStandard">X</button>
      </div>
      <div class= "buttonsTwo">
        <button class="buttonDesignSpecial buttonBlue buttonSpecialBlue">RESET</button>
        <button class="buttonDesignSpecial buttonRed buttonSpecialRed">=</button>
      </div>
    </section>
  </main>
</body>
</html>
