<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="calculator">
    <section class="topElements">
      <h2 id="topLeftTitle">Calc</h2>
      <h3 id="topRightButtonTitle">THEME</h3>
      <div class="topRightToggleBox">
        <h3>toggle button</h3> <!-- To be implemented with functionality-->
      </div>
    </section>
    <section class = "previewScreen">

    </section>
    <section class="calculatorBody">
      <div class= "buttonsOne">
        <button class="buttonDesign">7</button>
        <button class="buttonDesign">8</button>
        <button class="buttonDesign">9</button>
        <button class="buttonDesign buttonBlue buttonTextWhite">DEL</button>
      </div>
      <div class= "buttonsOne">
        <button class="buttonDesign">4</button>
        <button class="buttonDesign">5</button>
        <button class="buttonDesign">6</button>
        <button class="buttonDesign">+</button>
      </div>
      <div class= "buttonsOne">
        <button class="buttonDesign">1</button>
        <button class="buttonDesign">2</button>
        <button class="buttonDesign">3</button>
        <button class="buttonDesign">-</button>
      </div>
      <div class= "buttonsOne">
        <button class="buttonDesign">.</button>
        <button class="buttonDesign">0</button>
        <button class="buttonDesign">/</button>
        <button class="buttonDesign">X</button>
      </div>
      <div class= "buttonsTwo">
        <button class="buttonDesignSpecial buttonBlue">RESET</button>
        <button class="buttonDesignSpecial buttonRed">=</button>
      </div>
    </section>
  </main>
</body>
</html>
